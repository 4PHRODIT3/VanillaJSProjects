<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>Book Your Movie</title>
    
</head>
<body>
    
    <div class="container">
        <div class="movie-select-container">
            <label for="movie">Pick a Movie:</label>
            <select id="movie">
                <option value="10">Avengers: Endgame ($10)</option>
                <option value="12">Joker ($12)</option>
                <option value="8">Toy Story 4 ($8)</option>
                <option value="9">The Lion King ($9)</option>
                <option value="20">A Taxi Driver ($20)</option>
                <option value="30">Myanmar Spring Revo ($30)</option>
            </select>
        </div>
        <div class="symbols">
            <div class="symbol-container">
                <i class="fas fa-couch seat"></i>
                Available
            </div>
            <div class="symbol-container ">
                <i class="fas fa-couch seat selected"></i>
                Selected
            </div>
            <div class="symbol-container ">
                <i class="fas fa-couch seat occupied"></i>
                Occupied
            </div>
        </div>
        <div class="demo-container">
            <div class="presentation">
            </div>
            <div class="seats-container">
                <div class="row">
                    <i class="fas fa-couch seat occupied"></i>
                    <i class="fas fa-couch seat occupied"></i>
                    <i class="fas fa-couch seat"></i>
                    <i class="fas fa-couch seat"></i>
                    <i class="fas fa-couch seat"></i>
                    <i class="fas fa-couch seat"></i>
                    <i class="fas fa-couch seat"></i>
                    <i class="fas fa-couch seat"></i>
                </div>
                <div class="row">
                    <i class="fas fa-couch seat"></i>
                    <i class="fas fa-couch seat"></i>
                    <i class="fas fa-couch seat occupied"></i>
                    <i class="fas fa-couch seat occupied"></i>
                    <i class="fas fa-couch seat"></i>
                    <i class="fas fa-couch seat"></i>
                    <i class="fas fa-couch seat"></i>
                    <i class="fas fa-couch seat"></i>
                </div>
                <div class="row">
                    <i class="fas fa-couch seat"></i>
                    <i class="fas fa-couch seat"></i>
                    <i class="fas fa-couch seat"></i>
                    <i class="fas fa-couch seat"></i>
                    <i class="fas fa-couch seat"></i>
                    <i class="fas fa-couch seat"></i>
                    <i class="fas fa-couch seat occupied"></i>
                    <i class="fas fa-couch seat occupied"></i>
                </div>
                <div class="row">
                    <i class="fas fa-couch seat"></i>
                    <i class="fas fa-couch seat"></i>
                    <i class="fas fa-couch seat"></i>
                    <i class="fas fa-couch seat occupied"></i>
                    <i class="fas fa-couch seat"></i>
                    <i class="fas fa-couch seat"></i>
                    <i class="fas fa-couch seat"></i>
                    <i class="fas fa-couch seat"></i>
                </div>
                <div class="row">
                    <i class="fas fa-couch seat"></i>
                    <i class="fas fa-couch seat"></i>
                    <i class="fas fa-couch seat"></i>
                    <i class="fas fa-couch seat"></i>
                    <i class="fas fa-couch seat occupied"></i>
                    <i class="fas fa-couch seat occupied"></i>
                    <i class="fas fa-couch seat"></i>
                    <i class="fas fa-couch seat"></i>
                </div>
                
            </div>
        </div>
        <p id="result">You have selected <span id="count">0</span> seats for a price of $ <span id="amount">0</span></p>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
