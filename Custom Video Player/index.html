<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
    
    <div class="container">
        <h3 class="heading">Custom Video Player</h3>
        <div class="video-container">
            <video id="video" poster="poster.png">
                <source src="gone.mp4" type="video/mp4">
                
            </video>
            <div class="controls invisible">
                <button  class="btn" id="togglePlay"><i class="fas fa-play"></i></button>
                <button class="btn" id="stop"><i class="fas fa-stop"></i></button>
                <span id="duration"></span>
                <input id="timestamp" type="range" min="0" max="100" value="0">
                <button class="btn" id="full-screen"><i class="fas fa-expand"></i></button>
            </div>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
