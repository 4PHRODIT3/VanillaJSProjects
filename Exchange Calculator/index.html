<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rates</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="money.png" alt="App Logo">
            <h2 class="title">Exchange Rate Calculator</h2>
        </div>
        <div class="app-container">
            <p class="instruction">Choose the currency and the amounts to get the exchange rate</p>
            <div class="currency-container">
                <select  id="currency-one">
                    
                </select>
                <input type="number"  id="amount-one" value="0">
            </div>
            <div class="currency-container">
                <button class="btn" id="swap">Swap</button>
                <p id="result"></p>

            </div>
            <div class="currency-container">
                <select  id="currency-two">
                    
                </select>
                <input type="number"  id="amount-two" value="0">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
