<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Array Methods</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="heading">
            <h1>DOM Array Methods</h1>
        </div>
        <div class="app-body-container">
            <div class="buttons-container">
                <button class="btn" id="add-user">Add User 👱‍♂️</button>
                <button class="btn" id="double">Double Money 💰</button>
                <button class="btn" id="millionaires">Show Only Millionaires 💵</button>
                <button class="btn" id="sort">Sort by Richest ↓</button>
                <button class="btn" id="total">Calculate entire Wealth 🧮</button>
            </div>
            <div class="content-container">
                <div class="content-heading">
                    <h2>Person</h2>
                    <h2>Wealth</h2>
                </div>
                <div class="divider"></div>
                <div id="people-container"></div>
                <div id="total-container" class="invisible">
                    <div class="divider"></div>
                    <div id="show-total" class="light person"></div>
                    <div class="divider"></div>
                </div>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
